<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Fiyat Sayfası</title>
</head>
<body>
  <h1>Ürün Fiyatı</h1>
  <div id="price" style="font-size: 24px; color: green;"></div>

  <script>
    function updatePrice() {
      const price = Math.floor(Math.random() * (500 - 100 + 1)) + 100; // 100-500 TL arası
      document.getElementById("price").innerText = price + " TL";
    }

    updatePrice(); // Sayfa ilk açıldığında fiyat ata
    setInterval(updatePrice, 5000); // Her 5 saniyede bir değiştir
  </script>
</body>
</html>
