<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Fiyat Sayfası</title>

  <!-- JSON-LD Fiyat -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org/",
    "@type": "Product",
    "name": "Test Ürün",
    "offers": {
      "@type": "Offer",
      "priceCurrency": "TRY",
      "price": "31"
    }
  }
  </script>
</head>
<body>
  <h1>Ürün Fiyatı</h1>
  <div id="price" style="font-size: 24px; color: green;">31 TL</div>
</body>
</html>
